<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Task</title>
		<link href="/dist/output.css" rel="stylesheet" />
		<link href="/dist/style.css" rel="stylesheet" />
		<script defer src="/js/main.js"></script>
	</head>
	<body class="text-gray-800 font-inter">
		<header class="sticky top-0 h-auto w-screen p-2 text-center lg:fixed">
			<h1 class="text-[4rem] font-extrabold">Timer</h1>
		</header>
		<main class="flex h-screen w-screen items-center justify-center">
			<div class="flex h-1/2 w-1/2 items-start justify-center gap-5 rounded-md bg-gray-200 p-5">
				<div class="h-full w-1/2">
					<h1 class="my-2 font-bold text-2xl">Task Manager</h1>
					<div class="flex w-full">
						<input placeholder="Add New Task" class="w-[85%] p-2" type="text" id="user-input" required />
						<button id="add-btn" class="flex w-[15%] items-center justify-center">
							<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-7 w-7 hover:stroke-emerald-400">
								<path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z" />
							</svg>
						</button>
					</div>
					<div class="my-7 flex h-[65%] w-[85%] items-center justify-center bg-blue-200">
						<div><h3 id="timer" class="text-[5rem] font-extrabold text-gray-900"></h3></div>
					</div>
				</div>
				<div class="h-full w-1/2 bg-slate-50 px-5 py-2 text-gray-800">
					<h1 class="font-bold text-lg">TODO</h1>
					<ul id="name-list" class="list-disc marker:text-sky-500"></ul>
					<p id="message"></p>
					<button id="reset">
						<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-7 w-7 hover:stroke-red-600">
							<path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
						</svg>
					</button>
				</div>
			</div>
		</main>
	</body>
</html>
